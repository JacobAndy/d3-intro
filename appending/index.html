<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title>D3 Demo</title>
    <link rel="stylesheet" href="reset.css">
</head>

<body>

    <svg style="width: 100vw; height:100vh;">

    </svg>
    <script>
        let rectWidth = 100, height = 300, data = [100, 250, 175, 200, 120, 150, 180, 250], svg = d3.select("svg");

        let enter = svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", (data, index) => index * rectWidth)
            .attr("y", data => height - data)
            .attr("width", rectWidth)
            .attr("height", data => data)
            .attr("fill", (data) => data > 200 ? "red" : "blue")
            .attr("stroke", "#fff");
        console.log(enter)


    </script>
</body>

</html>
