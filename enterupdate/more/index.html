<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enter,Update more</title>
    <style type="text/css">
        /*css to go here*/
        svg {
            width: 800;
            height: 600;
        }

        circle {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        let radius = 10,
            duration = 1500,
            width = 800,
            height = 600,
            svg = d3
                .select("body")
                .append("svg"),
            xScale = d3
                .scaleBand()
                .rangeRound([0, width]),
            yScale = d3
                .scaleLinear()
                .range([height, 0]),
            colorScale = d3.scaleOrdinal(d3.schemeCategory10);

        function update(data, year) {

            data = data.filter(d => d.year === year)

            let circles = svg.selectAll("circle").data(data, d => d.key)
            //exit
            circles.exit().remove();
            //enter
            let enter = circles
                .enter()
                .append("circle")
                .attr("r", radius);
            circles = enter.merge(circles)
                .attr("cx", d => xScale(d.site))
                .attr("cy", d => yScale(d.yield))
                .attr("fill", d => colorScale(d.gen));
        }

        d3.csv("barleyfull.csv", function (err, res) {
            let startYear = 1927,
                numYears = 9,
                xDomain = res.map(d => d.site),
                yDomain = d3.extent(res, d => d.yield);
            let index = 0;
            res.forEach(function (d) {
                d.year = +d.year;
                d.yield = +d.yield;
                d.key = `${d.site}:${d.gen}`
            })
            xScale.domain(xDomain);
            yScale.domain(yDomain);
            update(res, startYear);

        })










    </script>

</body>

</html>
