<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>enter, update, exit</title>
    <style>
        body {
            margin: 0;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <svg></svg>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        const rectWidth = 100,
            height = 300,
            data = [
                [100, 250, 175, 200, 120],
                [230, 120, 300, 145, 75, 250],
                [240, 250, 100]
            ],
            colors = d3
                .scaleOrdinal(d3.schemeCategory10),
            svg = d3
                .select("svg"),

            t = d3//define transition, syncs everywhere when its used. 
                //defined at the top of the page
                .transition()
                .duration(1000);

        let index = 0;
        function updateBars(data) {

            let bars = svg
                .selectAll("rect")
                .data(data, d => d);

            //exit 
            bars
                .exit()
                .transition(t)
                //animate height down to 0
                //before removing
                .attr("y", height)
                .attr("height", 0)
                .remove();

            let enter = bars
                .enter()
                .append("rect")
                .attr("width", rectWidth)
                .attr("stroke", "#fff");


            //enter + update
            bars = enter
                .merge(bars)
                .attr("x", (d, i) => i * rectWidth)
                .attr("fill", d => colors(d))
                .transition(t)
                //animate remaining <rect />'s height to their next state
                .attr("y", d => height - d)
                .attr("height", d => d)



        }
        setInterval(() => {

            updateBars(data[index % 3])

            index += 1;

        }, 2500)




    </script>
</body>

</html>
